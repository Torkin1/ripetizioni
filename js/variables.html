<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        // javascript it's not strong-typed
        document.write()
        var myVar;
        myVar = 5; // now it's a number
        document.write("<p>" + myVar + "</p>"); // document.write will convert the input to a string
        myVar = "hello"; // now it's a string
        document.write("<p>" + myVar + "</p>");
        myVar = true; // now it's boolean
        document.write("<p>" + myVar + "</p>");        
    </script>
  </body>
</html>
