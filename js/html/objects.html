    <title>Learning javascript</title>
    <script src="js/objects.js"></script>
    <script>var agedPerson = new Person();</script>

      <!-- always include javascript code in script tags-->  
      <script>
            agedPerson.name = window.prompt("Please enter name");   // var myVar = window.prompt("write something ...");
            agedPerson.surname = window.prompt("Please enter surname");

                agedPerson.writePerson();
