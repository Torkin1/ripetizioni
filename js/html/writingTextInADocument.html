<!DOCTYPE html>
<html>
    <head>
        <title>Another js example</title>
        <script>
            function writeWindowInfo(){
                document.writeln("hello!");
                document.writeln("<br>");
                document.writeln(document.lastModified);
            }
        </script>
    </head>
    <body>
        <button onclick="writeWindowInfo()">Click Me!</button>
    </body>
</html>
