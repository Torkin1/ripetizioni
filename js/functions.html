<!DOCTYPE html>
<html lang="">
  <head>
      <!-- functions definitions-->
      <script>
        // no need to specify func params 
          function say(msg){
            alert(msg);
            document.write(msg);
        } 
      </script>
    <meta charset="utf-8">
    <title>Learning javascript</title>
  </head>
  <body>
    
      <!-- always include javascript code in script tags-->  
      <script>
         say("helo");
      </script>
  </body>
</html>
