<!doctype html>
<html>
    <meta charset="utf-8">
    <head>
        <script> 
            var c = 0;
            function contatore(){
                c ++;
                window.document.getElementById("pCounter").innerHTML = c;
            }
        </script>
    </head>
    <body>
        <h1>Clicca il bottone per vedere quanti click hai fatto</h1>
        <button onclick="contatore();">Click me!</button>
        <p id="pCounter">0</p>
    </body>
</html>
